<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập - đăng kí</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="./login-signup.css" />
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form action="#">
          <div class="header">Đăng ký</div>

          <div class="button-input-group">
            <div class="group input-group">
              <input type="text" placeholder="Họ và tên" required />
            </div>
            <div class="group input-group">
              <input type="email" placeholder="Email" required />
            </div>
            <div class="group input-group">
              <input type="password" placeholder="Mật khẩu" required />
            </div>
            <div class="group button-group">
              <button class="signup-btn" onclick="return false;">
                Đăng ký
              </button>
            </div>
            <div class="log__in___adata">
              <h5
                class=""
                onclick="myFunction___ad()"
                style="color: blue; cursor: pointer"
              >
                Đã có tài khoản? Đăng nhập
              </h5>
            </div>
          </div>
        </form>
      </div>

      <div class="form-container sign-in-container" id="sign__in">
        <form action="#">
          <div class="header">Đăng nhập</div>

          <div class="button-input-group">
            <div class="group input-group">
              <input type="email" placeholder="Email" required />
            </div>
            <div class="group input-group">
              <input type="password" placeholder="Password" required />
            </div>
            <div class="alert-text signup__alert">
              <span class="help__text">At least 8 character</span>
            </div>
            <p style="color: rgb(201, 197, 193)">tài khoản: student</p>
            <p style="color: rgb(201, 197, 193)">mật khẩu: student</p>
            <div class="group button-group">
              <button class="signin-btn" onclick="return false;">
                Đăng nhập
              </button>
            </div>
            <div class="log__in___adata">
              <h5
                class=""
                onclick="myFunction___ad()"
                style="color: blue; cursor: pointer"
              >
                Chưa có tài khoản? Đăng ký
              </h5>
            </div>
          </div>
        </form>
      </div>

      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Hệ thống thi trắc nghiệm online</h1>
            <p>Nếu bạn đã có tài khoản bấm đăng nhập</p>

            <div class="group button-group">
              <button class="ghost" id="signIn">Đăng nhập</button>
            </div>
          </div>

          <div class="overlay-panel overlay-right">
            <h1>Chào mừng bạn</h1>
            <p>Nếu bạn chưa có tài khoản bấm đăng ký</p>

            <div class="group button-group">
              <button class="ghost" id="signUp">Đăng ký</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./login_signup.js"></script>
  </body>
</html>
